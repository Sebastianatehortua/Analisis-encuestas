<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listado de PQR - IPS CEAD ALIVIUM</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; padding: 2rem; }
    .table-container { background: #fff; padding: 2rem; border-radius: 1rem; box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.1); }
    h1, h2 { color: #0d6efd; }
  </style>
</head>
<body>
  <div class="container">
    <div class="text-center mb-5">
      <h1><i class="bi bi-envelope-paper"></i> PQR Registradas</h1>
      <p class="lead">IPS CEAD ALIVIUM</p>
    </div>

    <div class="table-container">
      <table class="table table-striped table-bordered" id="tablaPQR">
        <thead class="table-primary">
          <tr>
            <th>#</th>
            <th>Radicado</th>
            <th>Nombre</th>
            <th>Tipo Doc.</th>
            <th>Documento</th>
            <th>Correo</th>
            <th>Teléfono</th>
            <th>Dirección</th>
            <th>Tipo</th>
            <th>Asunto</th>
            <th>Descripción</th>
            <th>Medio Respuesta</th>
            <th>Estado</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    const datosPQR = [
      {
        radicado: 'PQR-20250521-123',
        nombre: 'Carlos Pérez',
        tipoDocumento: 'Cédula de ciudadanía',
        documento: '123456789',
        correo: 'carlos@mail.com',
        telefono: '3101234567',
        direccion: 'Calle 123 #45-67',
        tipo: 'Queja',
        asunto: 'Demora en atención',
        descripcion: 'No me atendieron a tiempo en consulta general.',
        medio: 'Correo electrónico',
        estado: 'Resuelto'
      },
      {
        radicado: 'PQR-20250520-451',
        nombre: 'Luisa Gómez',
        tipoDocumento: 'Pasaporte',
        documento: 'A1234567',
        correo: 'luisa@mail.com',
        telefono: '3012345678',
        direccion: 'Carrera 10 #20-30',
        tipo: 'Petición',
        asunto: 'Historia clínica',
        descripcion: 'Solicito copia de mi historia clínica.',
        medio: 'Teléfono',
        estado: 'Abierto'
      }
    ];

    const tabla = document.querySelector('#tablaPQR tbody');
    datosPQR.forEach((pqr, i) => {
      tabla.innerHTML += `
        <tr>
          <td>${i + 1}</td>
          <td>${pqr.radicado}</td>
          <td>${pqr.nombre}</td>
          <td>${pqr.tipoDocumento}</td>
          <td>${pqr.documento}</td>
          <td>${pqr.correo}</td>
          <td>${pqr.telefono}</td>
          <td>${pqr.direccion}</td>
          <td>${pqr.tipo}</td>
          <td>${pqr.asunto}</td>
          <td>${pqr.descripcion}</td>
          <td>${pqr.medio}</td>
          <td>${pqr.estado}</td>
        </tr>
      `;
    });
  </script>
</body>
</html>
