<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CEAD – Crear Cuenta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #00549F;
      --accent-color:  #00C3F5;
      --bg-light:      #f8f9fa;
    }
    body {
      background-color: rgb(114, 161, 201);
      padding-top: 60px;
    }
    .cead-header {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      background-color: #2e4c8c;
      color: white;
      padding: 1rem 2rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .cead-header img {
      height: 100px;
      width: auto;
      margin-bottom: 0.5rem;
    }
    .card {
      margin-top: 2rem;
    }
    .cead-links {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 1.5rem;
    }
    .cead-links a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: bold;
      padding: 0.5rem 1rem;
      border: 2px solid var(--primary-color);
      border-radius: 4px;
      transition: background-color 0.2s, color 0.2s;
    }
    .cead-links a:hover {
      background-color: var(--primary-color);
      color: white;
    }
    .btn-primary {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
    }
    .btn-success {
      background-color: var(--accent-color);
      border-color: var(--accent-color);
    }
  </style>
</head>
<body>

  <header class="cead-header">
    <img src="/img/0A-CEAD.png" alt="CEAD Logo">
    <h1 class="h5 mb-0">CEAD Satisfy</h1>
  </header>

  <div class="container text-center">
    <div class="card mx-auto" style="max-width:400px;">
      <div class="card-body">
        <h4 class="card-title mb-4">Crear Cuenta</h4>
        <form id="register-form">
          <div class="mb-3 text-start">
            <label for="register-username" class="form-label">Usuario</label>
            <input type="text" class="form-control" id="register-username" required>
          </div>
          <div class="mb-3 text-start">
            <label for="register-password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="register-password" required>
          </div>
          <div class="mb-3 text-start">
            <label for="register-confirm-password" class="form-label">Confirmar Contraseña</label>
            <input type="password" class="form-control" id="register-confirm-password" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Registrar</button>
        </form>

        <div class="cead-links">
          <a href="/index.html">Iniciar Sesión</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

  <!-- Lógica JS de registro -->
  <script>
    const usersDB = [];
    document.getElementById('register-form').addEventListener('submit', e => {
      e.preventDefault();
      const u = document.getElementById('register-username').value;
      const p = document.getElementById('register-password').value;
      const cp = document.getElementById('register-confirm-password').value;
      if (p !== cp) {
        alert('Las contraseñas no coinciden');
        return;
      }
      if (usersDB.find(x => x.username === u)) {
        alert('El usuario ya existe');
      } else {
        usersDB.push({ username: u, password: p });
        alert('Usuario registrado con éxito');
        window.location.href = '/index.html';
      }
    });
  </script>
</body>
</html>
