<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listado de Tickets - IPS CEAD ALIVIUM</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; padding: 2rem; }
    .table-container { background: #fff; padding: 2rem; border-radius: 1rem; box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.1); }
    h1, h2 { color: #0d6efd; }
  </style>
</head>
<body>
  <div class="container">
    <div class="text-center mb-5">
      <h1><i class="bi bi-tools"></i> Tickets de Soporte</h1>
      <p class="lead">IPS CEAD ALIVIUM</p>
    </div>

    <div class="table-container">
      <table class="table table-striped table-bordered" id="tablaTickets">
        <thead class="table-primary">
          <tr>
            <th>#</th>
            <th>Código</th>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Área</th>
            <th>Tipo</th>
            <th>Impacto</th>
            <th>Urgencia</th>
            <th>Estado</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    const tickets = [
      {
        codigo: 'TKT-20250521-234',
        nombre: 'Juan Torres',
        correo: 'juan@mail.com',
        area: 'Contabilidad',
        tipo: 'Error en software',
        impacto: 'Alto',
        urgencia: 'Alta',
        estado: 'En proceso'
      },
      {
        codigo: 'TKT-20250520-677',
        nombre: 'Marta Ruiz',
        correo: 'marta@mail.com',
        area: 'Recepción',
        tipo: 'Conectividad / Red',
        impacto: 'Medio',
        urgencia: 'Media',
        estado: 'Cerrado'
      }
    ];

    const tabla = document.querySelector('#tablaTickets tbody');
    tickets.forEach((ticket, i) => {
      tabla.innerHTML += `
        <tr>
          <td>${i + 1}</td>
          <td>${ticket.codigo}</td>
          <td>${ticket.nombre}</td>
          <td>${ticket.correo}</td>
          <td>${ticket.area}</td>
          <td>${ticket.tipo}</td>
          <td>${ticket.impacto}</td>
          <td>${ticket.urgencia}</td>
          <td>${ticket.estado}</td>
        </tr>
      `;
    });
  </script>
</body>
</html>
