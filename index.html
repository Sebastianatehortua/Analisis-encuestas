<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CEAD – Inicio de Sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #00549F;
      --accent-color:  #00C3F5;
      --bg-light:      #f8f9fa;
    }
    body {
      background-color: var(--bg-light);
      padding-top: 60px;
      background-color: rgb(114, 161, 201);
    }
    .navbar {
      background-color: var(--primary-color);
    }
    .navbar .navbar-brand,
    .navbar .nav-link {
      color: white !important;
    }

.cead-header {
  display: flex;
  flex-direction: column;    /* apila logo encima del texto */
  align-items: center;       /* centra horizontalmente */
  justify-content: center;   /* centra verticalmente */
  text-align: center;
  background-color: #2e4c8c;
  color: white;
  padding: 1rem 2rem;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.cead-header img {
  height: 100px;            /* aumenta tamaño del logo */
  width: auto;
  margin-bottom: 0.5rem;    /* separa un poco del texto */
}


    .btn-primary {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
    }
    .btn-success {
      background-color: var(--accent-color);
      border-color: var(--accent-color);
    }
    h2.main-title {
      color: var(--primary-color);
      margin-bottom: 30px;
    }
  </style>
</head>
<body>

<header class="cead-header">
    <img src="img/0A-CEAD.png" alt="CEAD Logo" />
    <h1 class="h5 mb-0">CEAD Satisfy</h1>
  </header>

  <div class="container text-center">
    <h2 class="main-title"></h2>
    <div class="card mx-auto" style="max-width:400px;">
      <div class="card-body">
        <h4 class="card-title mb-4">Iniciar Sesión</h4>
        <form id="login-form">
          <div class="mb-3 text-start">
            <label for="login-username" class="form-label">Usuario</label>
            <input type="text" class="form-control" id="login-username" required>
          </div>
          <div class="mb-3 text-start">
            <label for="login-password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="login-password" required>
          </div>
          <button type="submit" class="btn btn-success w-100">Entrar</button>
        </form>
<!-- Aquí va tu menú de enlaces, sin usar la clase .navbar -->
            <div class="cead-links">
          <a href="crearusuario/register.html">Crear cuenta</a>
          <a href="#">Olvidé contraseña</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

  <!-- Lógica JS de login y redirección -->
  <script>
    const usersDB = [
      { username: 'admin', password: '1234' } // sólo ejemplo
    ];

    document.getElementById('login-form').addEventListener('submit', e => {
      e.preventDefault();

      const username = document.getElementById('login-username').value;
      const password = document.getElementById('login-password').value;
      const user = usersDB.find(u => u.username === username && u.password === password);

      if (user) {
        window.location.href = '/informe/informe.html';
      } else {
        alert('Usuario o contraseña incorrectos');
      }
    });
  </script>
</body>
</html>
